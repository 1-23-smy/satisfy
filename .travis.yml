language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  allow_failures:
    - php: nightly

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - 'cp -f app/config/parameters.yml.dist app/config/parameters.yml'
  - composer install -n --dev --no-progress
  - composer require phpstan/phpstan

script:
  - bin/phpstan analyse --level 5 src
  - bin/phpunit
